name: Twitter Bot

on:
  schedule:
    - cron: "0 */3 * * *" # co 3 godziny (UTC)
  workflow_dispatch:     # ręczne uruchomienie z Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Ollama (optional, heavy)
        run: |
          curl -fsSL https://ollama.com/install.sh | sh || true
          # ollama pull llama3   # odkomentuj jeśli chcesz pobierać model w akcji (może nie działać z limitem dysku)

      - name: Run bot
        env:
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          DEEPINFRA_API_KEY: ${{ secrets.DEEPINFRA_API_KEY }}      # jeśli używasz DeepInfra
          MODEL_NAME: ${{ secrets.MODEL_NAME }}                    # opcjonalne
        run: |
          python3 bot.py
